<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="example" class="carousel slide" data-bs-ride="carousel">
        <ul class="carousel-indicators">
            <li data-bs-target="#example" data-bs-slide-to="0"></li>
            <li data-bs-target="#example" data-bs-slide-to="1" class="active"></li>
            <li data-bs-target="#example" data-bs-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item ">
                <img src="https://media.istockphoto.com/id/1597475039/photo/abstract-colorful-glass-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=tEp8ziE1mvPNV928Ooyw97ib8lZItFlCQy8Ylml5anw="
                    alt="Image 1" class="d-block w-100" style="height: 60vh; object-fit: cover" />
                <div class="carousel-caption">Jeevan1</div>
            </div>
            <div class="carousel-item active">
                <img src="https://media.istockphoto.com/id/1733671277/photo/curved-data-lines-with-shallow-depth-of-field-blue-technology-computer-network-abstract.webp?a=1&b=1&s=612x612&w=0&k=20&c=FEw_VuEk9SkMItDynEoefJWDqRJmaKCD7veqw5MeLus="
                    alt="Image 2" class="d-block w-100" style="height: 60vh; object-fit: cover" />
                <div class="carousel-caption">Jeevan2</div>
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/2055023629/photo/4k-beautiful-color-gradient-background-with-noise-abstract-pastel-holographic-blurred-grainy.webp?a=1&b=1&s=612x612&w=0&k=20&c=3kohESuSdanYIOdwrCT29qmrPfdu1TVcqNIwutJuEmk="
                    alt="Image 3" class="d-block w-100" style="height: 60vh; object-fit: cover" />
                <div class="carousel-caption">Jeevan3</div>.
            </div>
            <button class="carousel-control-prev" data-bs-target="#example" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-target="#example" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
</body>

</html>
