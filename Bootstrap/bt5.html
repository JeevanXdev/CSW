<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Java Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- CSS-jumbotron -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
</head>
<body>
  <h1>Alerts</h1>
  <div class="alert alert-danger alert-dismissible fade show">Alert Danger <a href="https://www.google.com"
      class="alert alert-link">Alert
      link</a> <input type="button" class="btn-close" data-bs-dismiss="alert"> </div>
  <div class="alert alert-primary alert-dismissible">Alert Primary <a href="https://www.google.com"
      class="alert alert-link">Alert
      link </a> <input type="button" class="btn-close" data-bs-dismiss="alert"></div>
  <div class="alert alert-secondary">Alert secondary <a href="https://www.google.com" class="alert alert-link">Alert
      link</a></div>
  <div class="alert alert-success">Alert success <a href="https://www.google.com" class="alert alert-link">Alert
      link</a></div>
  <div class="alert alert-info">Alert info <a href="https://www.google.com" class="alert alert-link">Alert link</a>
  </div>
  <div class="alert alert-warning">Alert warning <a href="https://www.google.com" class="alert alert-link">Alert
      link</a></div>
  <div class="alert alert-dark">Alert dark <a href="https://www.google.com" class="alert alert-link">Alert
      link</a></div>
  <div class="alert alert-light">Alert light <a href="https://www.google.com" class="alert alert-link">Alert
      link</a></div>
</body>
</html>
