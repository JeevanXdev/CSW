<body>
    <div class="container">
        <h2>Progress bar</h2>

            <div class="progress-bar" style="width: 70%; "> 70%
            </div>
        </div>
        <h2>Progress bar</h2>
        <div class="progress" style="height: 200px;">
            <div class="progress-bar" style="width: 70%; "> 70%
            </div>
        </div>
        <h2>Progress bar</h2>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 50%; "> 50%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 10%; "> 10%

        </div>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 30%; "> 30%
            </div>
        </div>0
        <div class="progress">

            </div>
        </div>
    <div class="progress">
        <div class="progress-bar bg-secondary " style="width: 85%; "> 85%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-light" style="width: 45%; "> 45%
        </div>
    </div>
    <div class="progress">

        </div>
    </div> 
    </div>
