<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link manipulation</title>
</head>
<style>
    a:link {
        color: rgb(0, 133, 0);
    }
    a:visited{
        color: rgb(0, 0, 0);
    }
    a:hover {
        color: rgb(172, 92, 161);
    }
    a:active{
        color: rgb(184, 0, 0);
    }
</style>

<body>
    <h1><a href="https://www.google.com/" target="_blank">google</a></h1>
</body>

</html>
