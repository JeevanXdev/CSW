<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
</head>
<style>
    .dropbox{
        position: relative;
        background-color: rgb(0, 174, 116);
    }
  
    .dropbox:hover .content{
        display: block;
    }
    .content{
        display: none;
        position: absolute;
        background-color: rgb(255, 198, 198);
        min-width: 200px;
        padding: 5px;
    }
</style>
<body>
    <h1>Dropbox</h1>
    <div class="dropbox">
        <p>Select</p>
        <div class="content">
            <a href="">Option 1</a>
            <a href="">Option 2</a>
            <a href="">Option 3</a>
        </div>
    </div>
</body>
</html>
