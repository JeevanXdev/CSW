<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        body{
            /* display: flex; */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="i1">
        <h1>Fruits</h1>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>
    </div>
    <div id="i2">
        <h1>Animals</h1>
        <ol>
            <li>Monkey</li>
            <li>lion</li>
            <li>Elephant</li>
        </ol>
    </div>
    <div id="i3">
        <h1>Days</h1>
        <ol type="A">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
        </ol>
    </div>
    <div id="i4">
        <h1>Subjects</h1>
        <ol type="I">
            <li>Maths</li>
            <li>Biology</li>
            <li>Physics</li>
        </ol>
    </div>
</body>
</html>
