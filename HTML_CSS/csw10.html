<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height-Width</title>
</head>
<body style="background-color: black;">
    <div style="background-color:red;height: 800px;width: 300px;">
        <p>Parent div</p>
        <div style="background-color: aqua;height: 50px; max-width:800px;">
            <p>Child div</p>
        </div>
    </div>
    
</body>
</html>
