<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border colapse</title>
</head>
<style>
    div{
        display: flex;
        justify-content: center;
    }
    table{
        border: 5px solid  black;
        border-collapse: collapse;
        width: 80%;
    }
    th,tr,td{ 
        text-align: center;
        border: 1px dashed  black;
    }
    .even{
        background-color: aquamarine;
    }
    .odd{
        background-color: lightsalmon;
    }
</style>
<body>
    <div>
        <table>

            <tr class="odd">
                <th>Sl.no.</th>
                <th>Name</th>
            </tr>
            <tr class="even">
                <td>1</td>
                <td>A</td>
            </tr>
            <tr class="odd">
                <td>2</td>
                <td>B</td>
            </tr>
            <tr class="even">
                <td>3</td>
                <td>C</td>
            </tr>
        </table>
    </div>
    
    
</body>
</html>
