<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list using css</title>
</head>
<style>
  
    ul#i1{
        list-style-type: square;
    }
    ol#i2{
        list-style-type: upper-alpha;
    }
    ul#i3{
        list-style-image:url(size_m.jpg)
    }
    ol#i4{
        list-style-type: lower-roman;
    }

</style>
<body>
    <h1>List using css</h1>
    <ul id="i1">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ol id="i2">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ul id="i3">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ol id="i4">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
</body>
</html>
